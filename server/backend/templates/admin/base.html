<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Greenhouse Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .nav-link.active {
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <a class="navbar-brand d-flex align-items-center ps-3 mb-3" href="/admin">
                        <i class="bi bi-house-gear me-2"></i>
                        Greenhouse Admin
                    </a>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/admin/' %}active{% endif %}" href="/admin/">
                                <i class="bi bi-speedometer2 me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'zones' in request.url.path %}active{% endif %}" href="/admin/zones">
                                <i class="bi bi-grid me-2"></i>
                                Zones
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'nodes' in request.url.path %}active{% endif %}" href="/admin/nodes">
                                <i class="bi bi-cpu me-2"></i>
                                Nodes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'sensors' in request.url.path %}active{% endif %}" href="/admin/sensors">
                                <i class="bi bi-thermometer me-2"></i>
                                Sensors
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'actuators' in request.url.path %}active{% endif %}" href="/admin/actuators">
                                <i class="bi bi-gear me-2"></i>
                                Actuators
                            </a>
                        </li>
                    </ul>
                    
                    <hr>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/docs" target="_blank">
                                <i class="bi bi-book me-2"></i>
                                API Docs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="bi bi-house me-2"></i>
                                Back to API
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">{% block header %}Dashboard{% endblock %}</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <span class="text-muted">Smart Greenhouse IoT System</span>
                    </div>
                </div>

                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
